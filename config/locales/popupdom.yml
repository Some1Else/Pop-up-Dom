  services:
    title: "Storitve"
    proces_img: "proces_sl.png"
    intro: "Sistematiziramo storitve, ki učinkovito komunicirajo in prodajo vašo idejo, izdelke ali storitve. Skupnostne vrednote, raziskovanje novih trendov in nove ustvarjalne ekonomije predstavljajo možnost, da se Slovenija zopet postavi na noge. Start-up dom zato vzpostavlja kreativni proces, v katerem bodo v času projekta vključene tri samostojno delujoče enote - te bodo posamezniku ali ekipi omogočile zasnovo, razvoj ter realizacijo produktov in storitev."
    crowdfunding: "Iniciativa Crowdfunding.si si prizadeva za razvoj in krepitev kulture množičnega financiranja v Sloveniji. V okviru Pop-up doma bomo vzpostavili začasni laboratorij in kreativno skupnost aktivno vključili v razvoj novih crowdfunding projektov ter na primerih iz prakse svetovali o pripravi in izvedbi kampanj."
    creative: "Creative Lab sestavljajo posamezniki, ki radi rešujejo probleme. Prihajajo iz ustvarjalnega segmenta družbe, katere temeljne vrednote so deljenje znanja, odgovorna komunikacija in trajnostni razvoj. Pri projektih se za dosego zastavljenih ciljev poglobijo v ključne dejavnosti, poslovne načrte in namere. Izboljšujejo izkušnje, komunikacije in odnose v delovnih okoljih in tako dodajo vrednost, ki je nujno potrebna za uspeh v družbi in na tržišču."
    fablab: "FabLab (fabrication lab) je s sodobnimi kreativnimi tehnologijami opremljena delavnica, ki omogoča posameznikom pretvoriti ideje ter koncepte v realnost. S poudarkom na uporabi 3d-tiskalnika slovenske izdelave, se bo izdelovalo prototipe, po principu naredi-si-sam predelovalo in izdelovalo pametne elektronske naprave, gradilo sisteme za domačo pridelavo hrane ter soustvarjalo neprofitne projekte v svetovni odprto-kodni open-hardware skupnosti. Fab-labi dokazujejo, da se lokalne probleme bolj učinkovito rešuje z lokalno proizvodnjo."
    fablab_img: "fablab_sl.png"
    coworking: "Letošnja rdeča nit projekta je vzpostavitev skupnega delovnega prostora, ki omogoča medsebojno povezovanje, tkanje socialnih mrež in zvišuje proces ustvarjalnosti pri posameznikih. Tekom projekta Pop-up dom se lahko aktivno - brez predhodne najave ali prijave - od ponedeljka do sobote med 8.00 in 20.00 vključiš v hitro rastočo domačo kreativno skupnost in prostore Pop-up doma uporabljaš kot svoje delovno mesto. Pomni - coworking prinaša uporabnikom možnost izmenjave znanja in sodelovanja pri projektih. Predvsem pa ustvarja vse pogoje za nastajanje in razvoj poslovnih idej ter posledičnega generiranja novih poslovnih priložnosti."
    bar: "Za vsakodnevno dobro počutje in umiritev delovnih strasti bo poskrbel Pop-up točaj, ki bo dnevno pripravljal dišečo slovensko kavo, točil domače pivo Pelicon in ponudil okusne prigrizke. Ker so zadovoljne brbončice in pozitivni miselni procesi na prvem mestu!"
    bar_img: 'popupbar_en.png'
  partners:
    title: "Partnerji"

  team:
    title: "Ekipa"

it:
  about:
    short: "POP-UP DOM E' UN LUOGO DOVE, PER LA DURATA DI DUE MESI, TEORIA E PRATICA SI INCONTRANO. E' UNO SPAZIO ALLESTITO CON I LAVORI DI UN GRUPPO DI DESIGNER SLOVENI ADIBITO AL COWORKING, I QUALI OSPITERANNO EVENTI, WORKSHOP E CONFERENZE."
    more: "+"
    long:
      |
      Pop-up dom è un progetto iniziato da giovani designer, architetti e artisti sloveni. L'iniziativa si è avviata a causa della mancanza di opportunità di lavoro per i giovani creativi sloveni. Con il progetto Pop-up dom, che presentiamo per la terza volta, vogliamo generare nuove opportunità di business e di occupazione.

      Per il periodo di due mesi, la galleria A+A di Venezia si trasforma in uno showroom di mobili e oggetti di design. Più di 40 autori creano insieme una zona di coworking, dove giovani professionisti di diversa provenienza lavorano insieme e si incontrano in un modo informale. Più di 50 prodotti sono temporaneamente in vendita - è possibile acquistare la sedia dove si sta seduti, o la tazza dalla quale si beve il caffè .

      Verrà eseguita una vasta gamma di lezioni, workshops ed eventi culturali. Unisciti a noi o vieni semplicemente a lavorare nel nostro spazio.