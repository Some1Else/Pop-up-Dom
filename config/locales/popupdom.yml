en:
  about:
    short: "Pop-up dom is a community space where theory meets practice. It is a one-month open platform for presentation, exhibition, sales and development of Slovenian design. We arranged the co-working environment with more than 250 design pieces to host various educational and cultural events."
    more: "More"
    long:
      |
      Pop-up dom is a community project based on the initiative of young Slovenian designers, architects and artists. The initiative has occurred due to a lack of job opportunities for young Slovenian creative. With the community project Pop-up dom, which we present for the second time, we want to generate new business and employment opportunities.

      For the period of one month, an abandoned office in former tobacco factory in the city centre of Ljubljana is transformed into a showroom of designer furniture and products. More than 100 authors are co-creating a coworking area, where young professionals from different backgrounds work together and connect in informal way. More than 260 products are temporary on sale – you can buy the chair you sit on, or the coffee mug you drink from.

      Join various workshops such as Pop-up Fablab, Creative Lab, Crowdfunding Lab, or get some proper advice in accounting, legal and architectural consultancies. A wide range of quality lectures and cultural events will be performed. Webpage is keeping you informed - join us or simply drop by to work.

  events:
    title: "Events"
    all_events: 'All Events'
    upcoming_events: 'Upcoming Events'
    past_events: 'Past'
    more: 'More'
    reserve: 'Reserve'

  products:
    title: 'Products'
    all_products: 'All'
    more: 'More'
    reserve: 'Reserve'
    about_the_author: 'About the author'

  services:
    title: "Services"
    proces_img: "proces_en.png"
    intro: "We are systematizing services that effectively communicate and sell your ideas, products or services. Community values, exploring new trends and new creative economy present an opportunity for Slovenia. Start-up dom establishes a creative process in which three independent units will help you design, develop and implement new products and services."
    crowdfunding: 'Crowdfunding.si initiative seeks to develop and strengthen the crowdfunding culture in Slovenia. Within the Pop-up dom, we will establish a temporary laboratory and creative community. We will be actively involved in the development of new crowdfunding projects - from the preparation to the execution of campaigns.'
    creative: "We’re coming from the creative segment of society whose fundamental values ​​are sharing knowledge, responsible communication and sustainable development. To achieve the objectives, we look into key activities, business plans and people's intentions. We improve the experience of communication and relationships in the workplace and thus add value, which is essential for success in society and in the marketplace."
    coworking: "This year's main theme of the project is establishing a common workspace which allows the interconnection of social networks and increases the process of creativity. During the project Pop-up dom, you can show up without prior notice or application from Monday to Saturday between 8.00 and 20.00. Get involved in the rapidly growing local creative community and places Pop-up dom use as its workplace. Remember; coworking brings users the option of sharing knowledge and collaborating on projects. Above all, it creates the conditions for the creation and development of business ideas and results new business opportunities."
    fablab: "FabLab (Fabrication Lab) is a modern creative technology equipped workshop. It enables individuals to convert ideas and concepts into reality. We will be manufacturing prototypes using a 3D printer made in Slovenia. The do-it-yourself processes, manufactures of smart electronic devices and building systems for home food production are just some of the FabLab ideas. The result will create non-profit projects in the global open-source and open-hardware community. Fab-labs show that local problems can be solved more efficiently by local production."
    fablab_img: "fablab_en.png"
    bar: "Let the Pop-up bar prepare you a fresh cup of coffee or pour you a homemade beer served with some tasty snacks."
    bar_img: 'popupbar_en.png'

  partners:
    title: "Partners"

  team:
    title: "Team"

sl:
  about:
    short: "Pop-up dom je enomesečni dogodek sodelovanja teorije in prakse. Predstavlja prodajno razstavo produktov slovenskih ustvarjalcev ter sodobno pisarno namenjeno skupnemu delu, povezovanju in sodelovanju."
    more: "Več"
    long:
      |
      Po uspešni lanskoletni izvedbi istoimenskega projekta, Pop-up Dom ponovno odpira svoja vrata. V letošnjem letu na 800 m2 v prvem nadstropju Tobačne ulice 5 obljublja še bolj pestro dogajanje ter hkrati enomesečno trgovino z več kot 100 oblikovalskimi izdelki 60 mladih ustvarjalcev. Letošnja rdeča nit projekta je »coworking« (skupinski delovni prostor), tako bo prostor od ponedeljka do sobote med 8. in 20. uro na voljo samostojno delujočim posameznikom vse do 23. decembra.

      Pop-up dom je skupnostni projekt, osnovan na pobudi mladih slovenskih oblikovalcev, arhitektov in umetnikov. Iniciativa se je zgodila zaradi pomanjkanja delovnih priložnosti prav te skupine ljudi. S skupnostnim projektom, ki ga letos ustvarjamo drugič, želimo tudi v prihodnje ustvariti nove poslovne in delovne priložnosti.

      V oblikovanem prostoru skupnosti bomo v okolju 1:1 izpostavili in uporabljali več kot 100 oblikovalskih izdelkov, vsebina projekta pa je naravnana v podporo izdelkov. Prostor bo ves čas dogodka odprt kot delovno mesto za samostojne delujoče posameznike in za tiste, ki delajo na dislocirani lokaciji. Omogočal bo sodelovanje in povezovanje ter pridobivanje novih znanj. V sklopu projekta bo vzpostavljen kreativni del poslovne verige, ki bo posameznikom omogočila razvoj in realizacijo produktov - Pop-up Fablab, Creative lab in Crowdfunding lab. Skupnostne vrednote, raziskovanje novih trendov in nove ustvarjalne ekonomije predstavljajo možnost, da se Slovenija izvije iz ekonomskega krča, ki ga je ustvarila globalna gospodarska kriza

      Organizator dogodka je Zavod Rompom v sodelovanju z Muzejem za arhitekturo in oblikovanje (MAO). Projekt je podprlo Ministrstvo za kulturo in Regionalna razvojna agencija Ljubljana v okviru Regionalnega centra kreativne ekonomije. Vsebinski partnerji dogodka so Slovenia Coworking, Slovenia Crowdfounding, Kino Šiška, Muslauf, Zavod Boben in Lajna ter Kino Otok.

